<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <script src="chatRoom.js"></script> 
    <div id="chat-log-container">
        {% for message in messages %}
            <div {% if message.wasMe %} class="message-container myMessage" {% else %} class="message-container otherMessage" {% endif %}>
                <div class="author">
                    {{message.author}}
                </div>
                <p class="text">
                    {{message.text}}
                </p>
                <div class="time">
                    {{message.timestamp}}
                </div>
            </div>
        {% endfor %}
    </div>
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">
</body>
</html>
